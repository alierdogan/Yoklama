version: "3"
services:
  api:
    build: .
    ports:
      - 5000:1453
    depends_on:
      - db

  db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    user: root
    ports:
      - 1433:1433
    volumes:
      - ./data:/var/opt/mssql/data
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: Abc,,123
